server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;  # static files base
    index index.html;

    # Serve your React SPA
    location ^~ /checklistv2/ {
        root /usr/share/nginx/html/checklistv2/;
        try_files $uri $uri/ /checklistv2/index.html;
    }

    # Static assets optimization
    location /checklistv2/assets/ {
        alias /usr/share/nginx/html/checklistv2/assets/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Proxy backend API calls
    location /checklistv2/api/ {
        proxy_pass http://react-php:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}